<div class="container">
  
  <form class="form-horizontal " >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rollNo">rollNo:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="rollNo" placeholder="Enter rollNo" name="rollNo" ng-model="rollNo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneNo">phoneNo:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="phoneNo" placeholder="Enter phoneNo" name="phoneNo" ng-model="phoneNo">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="insertData(name,rollNo,phoneNo)">Submit</button>
      </div>
    </div>
  </form>
</div>
