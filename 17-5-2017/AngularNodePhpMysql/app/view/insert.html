<div class="container">
  
  <form class="form-horizontal " name="student">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ng-model="name" required>
        <span ng-show="student.name.$touched && student.name.$invalid">The name is required.</span> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rollNo">Roll No:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="rollNo" placeholder="Enter rollNo" name="rollNo" ng-model="rollNo" required="">
        <span ng-show="student.rollNo.$touched && student.rollNo.$invalid">The rollNo is required.</span> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneNo">PhoneNo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phoneNo" placeholder="Enter phoneNo" name="phoneNo" ng-pattern="/^[0-9]{1,8}$/" ng-model="phoneNo" required=""  min="0">
        <span ng-show="student.phoneNo.$touched && student.phoneNo.$invalid">The phoneNo is required.</span> 
         <span ng-show="student.phoneNo.$error.pattern">Not a valid number!</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sex">Sex:</label>
      <div class="col-sm-10">          
        <label class="radio-inline"><input type="radio" name="sex" ng-model="sex" value="male" >Male</label>
        <label class="radio-inline"><input type="radio" name="sex" ng-model="sex" value="female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sel1">Class:</label>
      <div class="col-sm-10">
        <select class="form-control" name="class" id="class" ng-model="class" required="">
          <option value="">Select</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <span ng-show="student.class.$error.required && student.class.$touched && student.class.$invalid">Select class</span>
      </div>
    </div>

    <div class="form-group ">        
      <center>
      <div class=" col-sm-4">
        <button type="submit" class="btn btn-default" ng-click="insertData(name,rollNo,phoneNo,sex,class)" ng-disabled="student.name.$dirty && student.rollNo.$invalid ||
  student.phoneNo.$dirty && student.phoneNo.$error.pattern || student.class.$error.required && student.class.$touched && student.class.$invalid">Submit</button>
      
        <button type="submit" class="btn btn-default" ><a href="/" style="color: black">Cancel</a></button>
      </div>
      </center>
    </div>

  </form>
</div>
